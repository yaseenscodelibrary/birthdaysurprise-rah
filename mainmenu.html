<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birthday Surprise</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>    

<body onload="fadeIn()">
        <!-- 5 Buttons -->
        <div id="button-container">
            <button class="nav-button" id="journey">
                <i class="fas fa-image"></i> Journey
            </button>
            <button class="nav-button" id="moment">
                <i class="fas fa-clock"></i> Moment
            </button>
            <button class="nav-button" id="gift">
                <i class="fas fa-gift"></i> Gift
            </button>
            <button class="nav-button" id="message">
                <i class="fas fa-envelope"></i> Message
            </button>
            <button class="nav-button" id="playlist">
                <i class="fas fa-music"></i> Playlist
            </button>
        </div>
    
        <!-- Live Timer -->
        <div id="moment-section">
            <h2>We've known each other for:</h2>
            <p id="timer"></p>
        </div>
    
        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="muteButton">ðŸ”Š</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
        
        <!-- Add the audio element -->
        <audio id="backgroundAudio" autoplay loop>
            <source src="audio/badabadee.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <script src="script.js"></script>
</body>
